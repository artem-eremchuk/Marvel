<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Marvel</title>
</head>
<body>
  <!-- header -->
  <header class="header">
    <div class="header__wrapper">
      <div class="logo">
        <h1 class="logo__text">
          Marvel
          <span class="logo__star">*</span>
        </h1>
      </div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list-item">
            <a href="" class="nav__list-item-link nav__list-item-link-first active">Home</a>
          </li>
          <li class="nav__list-item">
            <a href="" class="nav__list-item-link">Services</a>
          </li>
          <li class="nav__list-item">
            <a href="" class="nav__list-item-link">Portfolio</a>
          </li>
          <li class="nav__list-item">
            <a href="" class="nav__list-item-link">About</a>
          </li>
          <li class="nav__list-item">
            <a href="" class="nav__list-item-link">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- slider -->
  <section class="slider">
    <div class="slider__wrapper">
      <h1 class="slider__header">Slider</h1>
      <div class="slider__content">
        <div class="vertical-phone">
          <div class="vertical-phone__img"></div>
          <div class="vertical-phone__shadow"></div>
          <div class="vertical-phone__display"></div>
        </div>
        <div class="horizontal-phone">
          <div class="horizontal-phone__img"></div>
          <div class="horizontal-phone__shadow"></div>
          <div class="horizontal-phone__display"></div>
        </div>
      </div>
      <button class="left-arrow">
        <img src="./assets/img/arrow-left.svg" alt="left-arrow">
      </button>
      <button class="right-arrow">
        <img src="./assets/img/arrow-right.svg" alt="right-arrow">
      </button>
    </div>
  </section>
</body>
</html>
